<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#f0f9ff",
              100: "#e0f2fe",
              200: "#bae6fd",
              300: "#7dd3fc",

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

    body {
      font-family: "Inter", sans-serif;
      background-color: #3F0B4D;
      color: #1e293b;
      transition: all 0.3s ease;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("./assets/images/Star.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    .input-field {
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .logo {
      height: 35px;
      transition: all 0.3s ease;
    }

    .close-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    @keyframes slideUp {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out forwards;
    }

    @keyframes slideDownOut {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      100% {
        transform: translateY(100%);
        opacity: 0;
      }
    }

    .animate-slide-down {
      animation: slideDownOut 0.3s ease-in forwards;
    }

    @keyframes toastDown {
      0% {
        transform: translateY(-50%);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes toastUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }

      100% {
        transform: translateY(-50%);
        opacity: 1;
      }
    }

    .no-scroll {
      overflow: hidden;
    }

    .input-clean {
      background-color: #f8fafc;
      border-color: #e5e7eb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .input-icon {
      color: #E83291;
    }

    .fingerprint-btn {
      transition: all 0.3s ease;
    }

    .fingerprint-btn:hover {
      transform: scale(1.05);
      color: #0ea5e9;
    }

    .connecting-animation {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #toastContainer {
      pointer-events: none;
    }

    #toastContainer>* {
      pointer-events: auto;
    }

    /* Toast Styles */
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .toast-slide-in {
      animation: slideIn 0.3s ease-out forwards;
    }

    .toast-fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    .toast-shadow {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .toast-error {
      border-left: 4px solid #8E24AA;
      background-color: #fef2f2;
    }

    .toast-success {
      border-left: 4px solid #10b981;
      background-color: #f0fdf4;
    }

    .toast-warning {
      border-left: 4px solid #f59e0b;
      background-color: #fffbeb;
    }

    .toast-info {
      border-left: 4px solid #3b82f6;
      background-color: #eff6ff;
    }

    .recovery-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3F0B4D;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .recovery-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .recovery-screen .recovery-content {
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .recovery-screen.active .recovery-content {
      transform: scale(1);
      opacity: 1;
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">
  <main class="min-h-screen flex flex-col justify-center items-center px-4 py-6 max-w-md mx-auto w-full relative"
    style="z-index: 1;">
    <div class="flex justify-center mb-8">
      <img id="logo-clara" class="logo" src="./assets/images/logos/Logo.png" alt="Logo Auxilium" />
    </div>

    <div class="w-full max-w-sm animate-fade-in" id="loginForm">
      <div class="flex flex-col items-center">
        <h1 class="text-3xl text-center text-white leading-5 font-bold">
          Entre na sua conta

      </div>

      <div class="text-center pt-2 mb-8 mt-2">

      <form id="login-form" autocomplete="off" novalidate>

        <div>

            <input type="password" id="login-password" autocomplete="off" placeholder="••••••••"

  <!-- Recovery Screen Modal -->
  <div class="recovery-screen" id="recoveryScreen">
    <button class="close-btn" id="closeRecoveryScreen">
      <i class="fas fa-times"></i>
    </button>

    <div class="recovery-content">
      <div class="flex justify-center mb-8">

      <div class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-2 text-white">

        <p class="text-center text-white opacity-90 mb-8 text-sm">

        <form id="recoveryForm">
          <div class="mb-4">
            <label for="recoveryEmail" class="sr-only">Email</label>
            <div class="relative">

                <i class="fas fa-envelope input-icon"></i>

    </div>
  </div>

  <script type="module">
    import Utils from "./utils.js";
    import * as loginModel from "./models/loginModel.js";
    (function fixToasts() {
      if (!window.Utils || typeof Utils.showMessageToast !== "function")
        return;
      const orig = Utils.showMessageToast.bind(Utils);
      let running = false;
      const queue = [];
      function showOne({ type, title, message, opts }) {
        return new Promise((resolve) => {
          const dur = Math.max(1500, Number(opts?.duration) || 3200);
          let userClosed = false;
          let el = null;
          orig(type, title, message, opts || {});
          const container =
            document.getElementById("toastContainer") || document.body;
          el = container.lastElementChild;
          if (el) {
            el.style.pointerEvents = "auto";
            el.addEventListener(
              "click",
              () => {
                userClosed = true;
                setTimeout(() => {
                  try {
                    el?.remove();
                  } catch { }
                  resolve();
                }, 0);
              },
              { once: true }
            );
          }
          const started = performance.now();
          (function tick() {
            const elapsed = performance.now() - started;
            if (userClosed) return;
            if (elapsed >= dur) {
              try {
                el?.remove();
              } catch { }
              resolve();
              return;
            }
            if (!el || !el.isConnected) {
              resolve();
              return;
            }
            requestAnimationFrame(tick);
          })();
        });
      }
      async function pump() {
        if (running) return;
        const item = queue.shift();
        if (!item) return;
        running = true;
        try {
          await showOne(item);
        } finally {
          running = false;
          pump();
        }
      }
      Utils.showMessageToast = (type, title, message, opts = {}) => {
        queue.push({ type, title, message, opts });
        pump();
      };
    })();
    const BUILD_VERSION = "1.0.0";

    function normalizeVersion(v) {
      return String(v || "")
        .trim()
        .replace(/^v/i, "")
        .replace(/[^\d.]/g, "");
    }

    function semverCompare(a, b) {
      const pa = normalizeVersion(a)
        .split(".")
        .map((n) => parseInt(n || "0", 10));
      const pb = normalizeVersion(b)
        .split(".")
        .map((n) => parseInt(n || "0", 10));
      const len = Math.max(pa.length, pb.length);
      for (let i = 0; i < len; i++) {
        const da = pa[i] || 0,
          db = pb[i] || 0;
        if (da < db) return -1;
        if (da > db) return 1;
      }
      return 0;
    }

    function runAfterDOM(fn) {
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", fn, { once: true });
      } else {
        fn();
      }
    }

    async function clearWebCachesOnce() {
      try {
        if ("caches" in window) {
          const names = await caches.keys();
          await Promise.all(names.map((n) => caches.delete(n)));
        }
      } catch (e) {
        console.warn("[Versão] Web: falha limpando caches", e);
      }
    }

    function isNativeCapacitor() {
      const Cap = window.Capacitor;
      return !!(
        Cap &&
        (Cap.isNativePlatform?.() ||
          (Cap.getPlatform && Cap.getPlatform() !== "web"))
      );
    }

    const SUPABASE_URL = "https://oklfhnnanhjphlggpgdo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rbGZobm5hbmhqcGhsZ2dwZ2RvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDY2NjEsImV4cCI6MjA3NzgyMjY2MX0.AqRv3NVQ97qkUO9WTy_HsulhyhBeC7LpHFlXNeXQV_s";

    async function getVersionApp() {
      try {
        console.log("Verificando versão do aplicativo...");

        const res = await fetch(
          `${SUPABASE_URL}/rest/v1/app_config?select=versao&limit=1`,
          {
            headers: {
              apikey: SUPABASE_ANON_KEY,
            },
          }
        );

        // Check if response is ok
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        const serverVersion = data?.[0]?.versao;

        const localVersion = localStorage.getItem("app_version");

        console.log(`Servidor: ${serverVersion}, Local: ${localVersion}`);

        if (!serverVersion) return;

        if (!localVersion) {
          localStorage.setItem("app_version", serverVersion);
          return;
        }

        // Use proper version comparison
        if (semverCompare(serverVersion, localVersion) > 0) {
          console.log("Nova versão encontrada, limpando cache...");

          if (isNativeCapacitor()) {
            try {
              const { Device, WebViewCache, ClearCache } = Capacitor.Plugins;
              const { platform } = await Device.getInfo();

              if (platform === "android") {
                await WebViewCache.clearCache();
              } else {
                await ClearCache.clear();
              }

              localStorage.setItem("app_version", serverVersion);

              await new Promise((r) => setTimeout(r, 500));
              window.location.reload();
            } catch (e) {
              console.error("Erro ao limpar cache:", e.message);
            }
          }
        }
      } catch (err) {
        console.error("Erro ao obter versão:", err);
      }
    }

    function getNB() {
      return window.Capacitor?.Plugins?.NativeBiometric || null;
    }
    function isTokenLikelyJWT(token) {
      return (
        typeof token === "string" &&
        token.split(".").length === 3 &&
        token.length > 60
      );
    }
    function clearAuth() {
      sessionStorage.removeItem("authToken");
    }
    document.addEventListener("DOMContentLoaded", async function () {
      const NativeBiometric = getNB();
      const fingerprintBtn = document.getElementById("fingerprintBtn");
      const loginForm = document.getElementById("login-form");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("login-password");
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");
      const recoveryScreen = document.getElementById("recoveryScreen");
      const closeRecoveryScreen = document.getElementById("closeRecoveryScreen");
      const backToLogin = document.getElementById("backToLogin");
      const recoveryForm = document.getElementById("recoveryForm");

      clearAuth();

      togglePassword?.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.innerHTML =
          type === "password"
            ? '<i class="fas fa-eye"></i>'
            : '<i class="fas fa-eye-slash"></i>';
      });

      const showRecovery = (e) => {
        e.preventDefault();
        recoveryScreen.classList.add("active");
      };
      const hideRecovery = (e) => {
        e.preventDefault();
        recoveryScreen.classList.remove("active");
      };
      forgotPasswordLink?.addEventListener("click", showRecovery);
      closeRecoveryScreen?.addEventListener("click", hideRecovery);
      backToLogin?.addEventListener("click", hideRecovery);

      recoveryForm?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("recoveryEmail").value;
        if (!email) {
          Utils.showMessageToast(
            "warning",
            "Campo vazio",
            "Digite seu email."
          );
          return;
        }

        const btn = document.getElementById("btn-send-recovery");
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Enviando...';
        btn.disabled = true;

        try {
          const { error } = await loginModel.resetarSenha(email);

          if (error) {
            Utils.showMessageToast(
              "error",
              "Erro",
              "Não foi possível enviar o email de recuperação. Tente novamente."
            );
          } else {
            Utils.showMessageToast(
              "success",
              "Verifique seu email",
              "Se a conta existir, enviamos um link de recuperação."
            );
            // Clear the form
            document.getElementById("recoveryEmail").value = "";
          }
        } catch (err) {
          console.error(err);
          Utils.showMessageToast(
            "error",
            "Erro",
            "Ocorreu um erro inesperado. Tente novamente."
          );
        } finally {
          btn.innerHTML = '<i class="fas fa-paper-plane mr-2 text-[14px]"></i> Enviar instruções';
          btn.disabled = false;
        }

        hideRecovery(e);
      });

      if (!NativeBiometric) {
        fingerprintBtn.style.display = "none";
      }

      let isFingerprintProcessing = false;
      fingerprintBtn?.addEventListener("click", async () => {
        if (isFingerprintProcessing) return;
        isFingerprintProcessing = true;

        try {
          const avail = await NativeBiometric.isAvailable();
          if (!avail.biometryType) {
            Utils.showMessageToast(
              "warning",
              "Biometria não disponível",
              "Seu dispositivo não suporta ou não configurou a biometria."
            );
            return;
          }

          await NativeBiometric.verifyIdentity({
            reason: "Login no Auxilium",
            title: "Autentique-se",
          });

          Utils.showMessageToast(
            "info",
            "Biometria",
            "TODO: Lógica de login por biometria"
          );
        } catch (err) {
          console.warn("[Fingerprint] Erro:", err);
          Utils.showMessageToast(
            "error",
            "Falha na biometria",
            "Autenticação cancelada ou falhou."
          );
        } finally {
          setTimeout(() => {
            isFingerprintProcessing = false;
          }, 1000);
        }
      });

      loginForm?.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("login-email").value.trim();
        const password = document
          .getElementById("login-password")
          .value.trim();

        if (!email || !password) {
          Utils.showMessageToast(
            "warning",
            "Campos vazios",
            "Por favor, preencha seu email e senha."
          );
          return;
        }

        const btn = this.querySelector('button[type="submit"]');
        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i> Entrando...';
        btn.disabled = true;

        try {
          const { data, error } = await loginModel.fazerLogin(email, password);

          if (error) throw new Error(error.message);

          const usuario = data.usuario;
          localStorage.setItem('user_tipo', usuario.id_tipo);
          localStorage.setItem('user_nome', usuario.nome_completo);
          localStorage.setItem('user_id', data.user.id);

          Utils.showMessageToast("success", "Login realizado!", `Olá! Redirecionando...`, { duration: 2000 });

          setTimeout(() => {
            // Redireciona direto para a home correta baseado no tipo de usuário
            const homeRoute = usuario.id_tipo === 2 ? "/profhome" : "/home";
            window.location.href = `/#${homeRoute}`;
          }, 1500);
        } catch (err) {
          clearAuth();
          console.error(err);
          let userMsg = "Erro inesperado. Tente novamente.";

          if (err.message.includes("aguardando aprovação")) {
            userMsg = err.message;
          }
          else if (err.message.includes("confirme seu e-mail") || err.message.includes("Email not confirmed")) {
            userMsg = "Sua conta ainda não foi verificada! Verifique seu email.";
          }
          else if (
            err.message.includes("network") ||
            err.message.includes("fetch")
          ) {
            userMsg = "Falha de conexão. Verifique sua internet.";
          }

          Utils.showMessageToast("error", "Falha no login", userMsg);
        } finally {
          btn.innerHTML =
            '<i class="fas fa-right-to-bracket mr-2 text-[14px]"></i> Entrar';
          btn.disabled = false;
        }
      });

    });
  </script>

  <div id="toastContainer" class="fixed bottom-6 left-0 right-0 z-[3000] flex justify-center px-4 pointer-events-none">
  </div>
