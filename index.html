  <script>
    const { NavigationBar } = Capacitor.Plugins
    console.log(Capacitor.Plugins);


    NavigationBar.setNavigationBarColor({
      color: '#ffffff',
      darkButtons: true
    })

    async function configureMobileUI(theme) {
      try {
        const { Device, EdgeToEdge, StatusBar, PushNotifications } = Capacitor.Plugins;
        const info = await Device.getInfo();

        const isLight = theme === 'light';

        if (info.platform === 'android') {
          await EdgeToEdge.setBackgroundColor({
            color: isLight ? '#f9fafb' : '#171717'
          });

          await StatusBar.setStyle({
            style: isLight ? 'LIGHT' : 'DARK'
          });

          StatusBar.setStyle({ style: Style.Dark });

          await EdgeToEdge.setEdgeToEdge({
            edgeToEdge: true
          });
        } else {
          StatusBar.setOverlaysWebView({ overlay: false });

          await StatusBar.setBackgroundColor({
            color: isLight ? '#ffffff' : '#171717'
          })

          StatusBar.setStyle({ style: Style.Dark });
        }
      } catch (error) {
        console.warn('Error configuring mobile UI:', error);
      }
    }

    (function () {
      const savedPreference = localStorage.getItem('themePreference');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = savedPreference === 'dark' ||
        (savedPreference === 'system' && systemPrefersDark) ||
        (savedPreference === null && systemPrefersDark);

      if (window.Capacitor) {
        configureMobileUI('light');
      }
    })();

    document.addEventListener('themeChanged', async (event) => {
      if (window.Capacitor) {
        await configureMobileUI(event.detail);
      }
    });
  </script>

  <script>
    window.paintStaffSkeleton = function () {
      const tpl = document.getElementById('agenda-staff-skeleton');
      const app = document.getElementById('app');
      if (!tpl || !app) return false;
      app.appendChild(tpl.content.cloneNode(true));
      document.body.classList.add('tabs-disabled');
      return true;

  </script>

  <script type="module">
    import Utils from "./utils.js";
    import { router, mountApp } from './app.js';

    document.addEventListener('DOMContentLoaded', async () => {
      const Plugins = (window.Capacitor && Capacitor.Plugins) ? Capacitor.Plugins : {};
      const { PushNotifications, FCM, LocalNotifications, Preferences } = Plugins;

      const navItemscustom = document.querySelectorAll('.custom-nav-item');

      function closeContainerConfirmation() {
        const modal = document.getElementById("confirm-atendimento-modal");
        const modalContent = document.getElementById("modal-content");
        document.body.classList.remove("no-scroll");
        if (modalContent) modalContent.classList.add("animate-slide-down");
        setTimeout(() => {
          modal?.classList.add("hidden");
          modalContent?.classList.remove("animate-slide-down");
          if (modalContent) modalContent.style.transform = "";
        }, 300);
      }

      let pendingNavigationHref;

      navItemscustom.forEach(item => {
        item.addEventListener('click', function (e) {
          e.preventDefault();
          const isInAtendimento = window.location.hash.replace('#', '').split('/')[1];
          const targetRoute = this.getAttribute('data-route');

          if (isInAtendimento === 'atendimento') {
            pendingNavigationHref = `${targetRoute}`;
            const modalContainer = document.getElementById("confirm-atendimento-modal");
            modalContainer.innerHTML = `
              <div id="modal-content" class="bg-white rounded-t-2xl shadow-lg w-full animate-slide-up transform transition-all duration-300 ease-out">
                <div class="w-full flex justify-center mt-2">
                  <div class="h-1.5 w-12 bg-gray-300 rounded-full"></div>
                </div>
                <div class="py-8 px-6 space-y-6">
                  <div class="text-center space-y-2">
                    <h3 class="text-2xl font-bold text-gray-900">Sair do atendimento?</h3>
                    <p class="text-gray-600 text-sm leading-5">Tem certeza de que deseja sair do atendimento atual?</p>
                  </div>
                  <div class="flex flex-col gap-2">
                    <button id="confirm-atendimento" class="w-full py-3 text-white bg-[#8E24AA] rounded-full font-semibold hover:bg-[#0c8dc7] transition-colors">
                      <span class="flex items-center justify-center gap-2">
                        Confirmar
                        <div id="spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                      </span>
                    </button>
                    <button id="cancel-atendimento" class="w-full py-3 text-[#8E24AA] bg-transparent font-medium hover:bg-gray-100 rounded-full transition-colors">Cancelar</button>
                  </div>
                </div>
              </div>
            `;
            document.body.classList.add("no-scroll");
            modalContainer.classList.remove("hidden");

            const modal = document.getElementById("confirm-atendimento-modal");
            const modalContent = document.getElementById("modal-content");
            modal.addEventListener("click", (e2) => { if (e2.target === modal) closeContainerConfirmation(); });

            document.getElementById("cancel-atendimento").addEventListener("click", closeContainerConfirmation);
            document.getElementById("confirm-atendimento").addEventListener("click", async () => {
              const button = document.getElementById("confirm-atendimento");
              const spinner = document.getElementById("spinner");
              button.disabled = true;
              spinner.classList.remove("hidden");

              button.disabled = false;
              spinner.classList.add("hidden");
              closeContainerConfirmation();

              if (pendingNavigationHref) {
                window.router?.navigate(`${pendingNavigationHref}`);
                location.hash = '#' + pendingNavigationHref;
                pendingNavigationHref = null;
              }
            });
            return;
          }

          navItemscustom.forEach(navItem => navItem.classList.remove('active'));
          this.classList.add('active');

          window.router?.navigate(`${targetRoute}`);
          location.hash = '#' + targetRoute;
        });
      });

      async function checkConnection() {
        try {
          await fetch("https://www.google.com", { mode: "no-cors" });
          return true;
        } catch { return false; }
      }

      function showOfflineModal() {
        const modalContainer = document.getElementById("confirm-atendimento-modal");
        modalContainer.innerHTML = `
          <div id="modal-content" class="bg-white rounded-t-2xl shadow-lg w-full animate-slide-up transform transition-all duration-300 ease-out">
            <div class="w-full flex justify-center mt-2">
              <div class="h-1.5 w-12 bg-gray-300 rounded-full"></div>
            </div>
            <div class="py-8 px-6 space-y-6">
              <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-[#c7eeff] mb-4">
                <i class="fas fa-wifi text-[#8E24AA] text-2xl relative"></i>
              </div>
              <div class="text-center space-y-2">
                <h3 class="text-2xl font-bold text-gray-900">Sem conexão com a internet</h3>
                <p class="text-gray-600 text-sm leading-5">Parece que você está offline. Verifique sua conexão e tente novamente.</p>
              </div>
              <div id="connectingStatus" class="mt-4 hidden">
                <div class="flex items-center justify-center gap-3 text-[#8E24AA]">
                  <div class="w-3 h-3 rounded-full bg-[#8E24AA] connecting-animation"></div>
                  <span>Conectando...</span>
                </div>
              </div>
              <div class="flex flex-col gap-2">
                <button id="confirm-atendimento" class="w-full py-3 text-white bg-[#8E24AA] rounded-full font-semibold hover:bg-[#0c8dc7] transition-colors">
                  <span class="flex items-center justify-center gap-2">
                    <p id="textBtn">Verificar</p>
                    <div id="spinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden"></div>
                  </span>
                </button>
              </div>
            </div>
          </div>
        `;
        document.body.classList.add("no-scroll");
        modalContainer.classList.remove("hidden");

        document.getElementById("confirm-atendimento").addEventListener("click", async () => {
          const button = document.getElementById("confirm-atendimento");
          const spinner = document.getElementById("spinner");
          const textBtn = document.getElementById("textBtn");
          const connectingStatus = document.getElementById('connectingStatus');

          button.disabled = true;
          spinner.classList.remove("hidden");
          textBtn.innerText = 'Verificando conexão';
          connectingStatus?.classList.remove('hidden');

          setTimeout(async () => {
            const ok = await checkConnection();
            if (ok) closeContainerConfirmation();
            connectingStatus?.classList.add('hidden');
            button.disabled = false;
            spinner.classList.add("hidden");
            textBtn.innerText = 'Verificar';
          }, 2000);
        });
      }

      function hideOfflineModal() { closeContainerConfirmation(); }
      window.addEventListener('online', hideOfflineModal);
      window.addEventListener('offline', showOfflineModal);

      function markActiveBottomNav() {
        const current = (location.hash || '#/home').replace('#', '');
        document.querySelectorAll('.custom-nav-item').forEach(a => {
          const route = (a.getAttribute('data-route') || '/home').replace(/^#?\/?/, '/');
          const currentClean = current.startsWith('/') ? current : '/' + current;
          const isHome = (!current || current === '/' || current === '/home') && route === '/home';
          a.classList.toggle('active', isHome || route === currentClean);
        });
      }
      window.addEventListener('hashchange', markActiveBottomNav);
      markActiveBottomNav();
      window.markActiveBottomNav = markActiveBottomNav;

      

      

      
    });

  </script>
