<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Auxilium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .justificativa-container {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .justificativa-container.show {
        max-height: 200px;
        opacity: 1;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img
          src="../assets/images/logos/logo_preta.png"
          alt="Auxilium"
          class="h-16"
        />
      </div>

      <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">
        Criar Conta
      </h1>
      <p class="text-center text-gray-600 mb-6 text-sm">
        Preencha os dados para começar
      </p>

      <form id="cadastro-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nome Completo
          </label>
          <input
            type="text"
            id="cadastro-nome"
            required
            placeholder="Seu nome completo"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Email Institucional
          </label>
          <input
            type="email"
            id="cadastro-email"
            required
            placeholder="aluno@uniceub.br"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Senha
          </label>
          <div class="relative">
            <input
              type="password"
              id="cadastro-senha"
              required
              placeholder="Mínimo 6 caracteres"
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            />
            <button
              type="button"
              id="toggle-senha"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Eu sou:
          </label>
          <select
            id="cadastro-tipo"
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          >
            <option value="1">Aluno</option>
            <option value="2">Professor</option>
          </select>
        </div>

        <div id="justificativa-container" class="justificativa-container">
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Por que você precisa de acesso como professor?
            <span class="text-red-500">*</span>
          </label>
          <textarea
            id="cadastro-justificativa"
            rows="3"
            placeholder="Ex: Sou professor da disciplina de Algoritmos no 5º semestre..."
            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none"
          ></textarea>
          <p class="text-xs text-gray-500 mt-1">
            <i class="fas fa-info-circle"></i>
            Sua conta será aprovada por um administrador
          </p>
        </div>
        <button
          type="submit"
          id="btn-cadastrar"
          class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity mt-6"
        >
          <i class="fas fa-user-plus mr-2"></i>
          Cadastrar
        </button>

        <div class="text-center mt-4">
          <a
            href="pages/login.html"
            class="text-sm text-purple-600 hover:text-purple-800"
          >
            Já tem uma conta? Faça login
          </a>
        </div>
      </form>
    </div>

    <script type="module">
      import { supabase } from "../utils/supabaseClient.js";

      document.getElementById("toggle-senha").addEventListener("click", () => {
        const input = document.getElementById("cadastro-senha");
        const icon = document.querySelector("#toggle-senha i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.replace("fa-eye-slash", "fa-eye");
        }
      });

      const tipoSelect = document.getElementById("cadastro-tipo");
      const justificativaContainer = document.getElementById(
        "justificativa-container"
      );
      const justificativaInput = document.getElementById(
        "cadastro-justificativa"
      );

      tipoSelect.addEventListener("change", () => {
        if (tipoSelect.value === "2") {
          justificativaContainer.classList.add("show");
          justificativaInput.required = true;
        } else {
          justificativaContainer.classList.remove("show");
          justificativaInput.required = false;
        }
      });

      document
        .getElementById("cadastro-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const nome = document.getElementById("cadastro-nome").value.trim();
          const email = document
            .getElementById("cadastro-email")
            .value.trim();
          const senha = document.getElementById("cadastro-senha").value;
          const idTipo = parseInt(tipoSelect.value);
          const justificativa = justificativaInput.value.trim();

          if (!nome || !email || !senha) {
            alert("Preencha todos os campos!");
            return;
          }

          if (idTipo === 2 && !justificativa) {
            alert("Professores precisam informar a justificativa!");
            return;
          }

          const btn = document.getElementById("btn-cadastrar");
          btn.disabled = true;
          btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Cadastrando...';

          try {
            const { data: authData, error: authError } =
              await supabase.auth.signUp({
                email,
                password: senha,
              });

            if (authError) throw authError;
            await new Promise((resolve) => setTimeout(resolve, 1000));

            const statusConta = idTipo === 2 ? "pendente_aprovacao" : "ativo";

            const { error: updateError } = await supabase
              .from("usuario")
              .update({
                nome_completo: nome,
                id_tipo: idTipo,
                status_conta: statusConta,
              })
              .eq("id_usuario", authData.user.id);

            if (updateError) throw updateError;
            if (idTipo === 2) {
              const { error: solicitacaoError } = await supabase
                .from("solicitacao_professor")
                .insert({
                  id_usuario: authData.user.id,
                  justificativa: justificativa,
                  status: "pendente",
                });

              if (solicitacaoError) throw solicitacaoError;

              alert(
                "✅ Cadastro realizado!\n\nSua solicitação de professor foi enviada para análise. Você receberá um e-mail quando for aprovado."
              );
            } else {
              alert("✅ Cadastro realizado com sucesso!");
            }

            setTimeout(() => {
              window.location.href = "pages/login.html";
            }, 1500);
          } catch (error) {
            console.error("Erro no cadastro:", error);
            alert(`❌ Erro: ${error.message}`);
          } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i> Cadastrar';
          }
        });
    </script>
  </body>
</html>
