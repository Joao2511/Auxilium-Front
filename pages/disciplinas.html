<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Disciplinas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button id="menu-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-lg active:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="flex items-center space-x-4">
                <button id="notification-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-full active:bg-gray-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                </button>
                
            </div>
        </div>

        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Minhas Disciplinas</h1>
            <p class="text-gray-600 mt-1">Gerencie suas <span class="text-purple-600 font-semibold">disciplinas</span> e acompanhe seu progresso</p>
        </div>

        <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl p-6 text-white relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <div class="flex items-baseline">
                            <span class="text-5xl font-bold" id="disciplinasCount">0</span>
                            <span class="text-xl ml-2 opacity-90">Disciplinas</span>
                        </div>
                        <p class="text-sm opacity-90 mt-2">Você está matriculado e ativo</p>
                    </div>
                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="absolute right-0 top-0 w-32 h-32 bg-purple-400 opacity-30 rounded-full -mr-10 -mt-10"></div>
            <div class="absolute right-10 bottom-0 w-24 h-24 bg-blue-400 opacity-20 rounded-full -mb-8"></div>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        
        <!-- Disciplinas List -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Suas Disciplinas</h3>
            </div>
            <div id="disciplinasLista" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-20 rounded-2xl"></div>
                <div class="skeleton h-20 rounded-2xl"></div>
            </div>
        </div>

    </main>

</body>

</html>
