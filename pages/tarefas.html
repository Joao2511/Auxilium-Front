<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Tarefas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button id="back-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-lg active:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
            </button>
        </div>

        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900" id="disciplineName">Tarefas</h1>
            <p class="text-gray-600 mt-1">Acompanhe suas <span class="text-purple-600 font-semibold">atividades</span> e prazos</p>
        </div>

        <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl p-6 text-white relative overflow-hidden">
            <div class="relative z-10">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <div class="flex items-baseline">
                            <span class="text-5xl font-bold" id="tarefasCount">0</span>
                            <span class="text-xl ml-2 opacity-90">Tarefas</span>
                        </div>
                        <p class="text-sm opacity-90 mt-2" id="statusText">Organize e complete suas atividades</p>
                    </div>
                    <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10 9 9 9 8 9"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="absolute right-0 top-0 w-32 h-32 bg-purple-400 opacity-30 rounded-full -mr-10 -mt-10"></div>
            <div class="absolute right-10 bottom-0 w-24 h-24 bg-blue-400 opacity-20 rounded-full -mb-8"></div>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        
        <!-- Tarefas List -->
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Suas Tarefas</h3>
            </div>
            <div id="tarefasLista" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-32 rounded-2xl"></div>
                <div class="skeleton h-32 rounded-2xl"></div>
            </div>
        </div>

    </main>

</body>

</html>
