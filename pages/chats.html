        .modal-enter {

        .modal-enter-active {

            transition: all 0.2s ease-out;
        }

        .modal-leave-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }

        .ring-anim {
            position: relative;
        }

        .ring-anim::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            opacity: .3;
            animation: pulseRing var(--ring-duration) ease-out infinite;
            background: inherit;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(.8);
                opacity: .3;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
