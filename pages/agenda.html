<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Agenda</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../assets/agenda.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button id="menu-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-lg active:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="flex items-center space-x-4">
                <button id="notification-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-full active:bg-gray-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                </button>
                <button id="profile-button" class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden border-2 border-orange-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-6 w-6 text-gray-600 mx-auto mt-3">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Agenda</h1>
            <p class="text-gray-600 mt-1">Organize suas <span class="text-purple-600 font-semibold">atividades</span> e eventos</p>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        
        <!-- Calendar Navigation -->
        <div class="agenda-calendar">
            <div class="agenda-calendar-header">
                <button id="prev-month" class="agenda-nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6" />
                    </svg>
                </button>
                <h2 class="agenda-calendar-title" id="currentMonth">Setembro 2024</h2>
                <button id="next-month" class="agenda-nav-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="agenda-day-names">
                <div class="agenda-day-name">Dom</div>
                <div class="agenda-day-name">Seg</div>
                <div class="agenda-day-name">Ter</div>
                <div class="agenda-day-name">Qua</div>
                <div class="agenda-day-name">Qui</div>
                <div class="agenda-day-name">Sex</div>
                <div class="agenda-day-name">Sáb</div>
            </div>

            <div class="agenda-days-grid">
                <!-- Calendar Days - Will be populated by JavaScript -->
                <div id="calendarDays" class="agenda-days-grid">
                    <!-- Loading skeletons -->
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                    <div class="skeleton skeleton-circle h-10 w-10"></div>
                </div>
            </div>
        </div>

        <!-- Today's Events -->
        <div class="agenda-events-section">
            <div class="agenda-events-header">
                <h3 class="agenda-events-title" id="selectedDateTitle">Tarefas do Dia</h3>
                <button id="new-event-btn" class="agenda-new-event-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14" />
                        <path d="M5 12h14" />
                    </svg>
                </button>
            </div>
            <div class="space-y-3" id="eventsList">
                <!-- Loading skeletons -->
                <div class="skeleton h-24 rounded-2xl"></div>
                <div class="skeleton h-24 rounded-2xl"></div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="agenda-stats-grid">
            <div class="agenda-stat-card agenda-stat-card-completed">
                <div class="agenda-stat-icon agenda-stat-icon-completed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-green-600">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <p class="agenda-stat-value agenda-stat-value-completed" id="completedCount">0</p>
                <p class="agenda-stat-label agenda-stat-label-completed">Concluídas</p>
            </div>
            <div class="agenda-stat-card agenda-stat-card-pending">
                <div class="agenda-stat-icon agenda-stat-icon-pending">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <p class="agenda-stat-value agenda-stat-value-pending" id="pendingCount">0</p>
                <p class="agenda-stat-label agenda-stat-label-pending">Pendentes</p>
            </div>
            <div class="agenda-stat-card agenda-stat-card-overdue">
                <div class="agenda-stat-icon agenda-stat-icon-overdue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <p class="agenda-stat-value agenda-stat-value-overdue" id="overdueCount">0</p>
                <p class="agenda-stat-label agenda-stat-label-overdue">Atrasadas</p>
            </div>
        </div>

    </main>

</body>

</html>
