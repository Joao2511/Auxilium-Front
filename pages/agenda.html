
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Agenda</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .pb-28 {
            padding-bottom: 7rem;
        }
    </style>
</head>

<body class="bg-slate-50">

    <header
        class="bg-gradient-to-r from-purple-600 via-purple-700 to-violet-600 text-white px-6 pt-12 pb-6 rounded-b-3xl">
        <div class="flex items-center justify-between">
            <button id="back-button" class="text-white hover:bg-white/10 p-2 rounded-full active:bg-white/20">
                <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path d="m12 19-7-7 7-7" />
                    <path d="M19 12H5" />
                </svg>
            </button>
            <h1 class="text-xl font-semibold">Agenda</h1>
            <button id="new-task-button-header"
                class="bg-pink-500 hover:bg-pink-600 rounded-full p-2 active:scale-90 transition-transform">
                <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
            </button>
        </div>
    </header>

    <div class="bg-white/50 backdrop-blur-sm px-6 py-4 -mt-2">
        <div class="flex items-center justify-between text-gray-800">
            <button class="p-2 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path d="m15 18-6-6 6-6" />
                </svg>
            </button>
            <h2 class="font-semibold">Setembro 2024</h2>
            <button class="p-2 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path d="m9 18 6-6-6-6" />
                </svg>
            </button>
        </div>
    </div>

    <main class="px-6 pb-28">
        <div class="grid grid-cols-7 gap-2 mb-6 mt-4">
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Seg</p>
                <div class="w-10 h-10 rounded-full flex items-center justify-center mx-auto text-gray-600 font-medium">2
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-purple-700 font-bold mb-1">Ter</p>
                <div
                    class="w-10 h-10 rounded-full flex items-center justify-center mx-auto bg-purple-600 text-white font-bold shadow">
                    3</div>
                <div class="flex justify-center mt-1">
                    <div class="w-1.5 h-1.5 bg-purple-600 rounded-full"></div>
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Qua</p>
                <div
                    class="w-10 h-10 rounded-full flex items-center justify-center mx-auto bg-purple-100 text-purple-700 font-medium">
                    4</div>
                <div class="flex justify-center mt-1">
                    <div class="w-1.5 h-1.5 bg-purple-300 rounded-full"></div>
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Qui</p>
                <div class="w-10 h-10 rounded-full flex items-center justify-center mx-auto text-gray-600 font-medium">5
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Sex</p>
                <div
                    class="w-10 h-10 rounded-full flex items-center justify-center mx-auto bg-purple-100 text-purple-700 font-medium">
                    6</div>
                <div class="flex justify-center mt-1">
                    <div class="w-1.5 h-1.5 bg-purple-300 rounded-full"></div>
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Sáb</p>
                <div class="w-10 h-10 rounded-full flex items-center justify-center mx-auto text-gray-600 font-medium">7
                </div>
            </div>
            <div class="text-center cursor-pointer">
                <p class="text-xs text-gray-600 mb-1">Dom</p>
                <div class="w-10 h-10 rounded-full flex items-center justify-center mx-auto text-gray-600 font-medium">8
                </div>
            </div>
        </div>
        <div class="p-6 rounded-3xl border-0 shadow-sm bg-white/70 backdrop-blur-sm">
            <h3 class="text-lg font-semibold mb-6 text-gray-900">Terça-feira, 3 de Setembro</h3>
            <div class="space-y-3">
                <div
                    class="task-item p-4 rounded-xl border bg-white border-gray-200 hover:border-purple-200 cursor-pointer transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <p class="font-medium text-gray-800">Relatório Química</p>
                            <p class="text-sm text-gray-600">14:00</p>
                        </div>
                        <span class="text-xs font-bold bg-red-100 text-red-700 px-2.5 py-1 rounded-full">alta</span>
                    </div>
                </div>
                <div
                    class="task-item p-4 rounded-xl border bg-emerald-50 border-emerald-200 cursor-pointer transition-colors">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <p class="font-medium line-through text-gray-500">Exercícios Mat.</p>
                            <p class="text-sm text-gray-500">16:00</p>
                        </div>
                        <span
                            class="text-xs font-bold bg-yellow-100 text-yellow-800 px-2.5 py-1 rounded-full">média</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mt-6">
            <div class="p-4 text-center rounded-2xl border-0 shadow-sm bg-emerald-50">
                <p class="text-2xl font-bold text-emerald-600">1</p>
                <p class="text-xs text-emerald-700 font-medium">Concluída</p>
            </div>
            <div class="p-4 text-center rounded-2xl border-0 shadow-sm bg-purple-50">
                <p class="text-2xl font-bold text-purple-600">1</p>
                <p class="text-xs text-purple-700 font-medium">Pendente</p>
            </div>
            <div class="p-4 text-center rounded-2xl border-0 shadow-sm bg-red-50">
                <p class="text-2xl font-bold text-red-600">0</p>
                <p class="text-xs text-red-700 font-medium">Atrasadas</p>
            </div>
        </div>
    </main>
    <button
        class="fixed bottom-24 right-6 w-16 h-16 bg-purple-600 text-white rounded-2xl shadow-lg flex items-center justify-center active:scale-95 transition-transform">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="5" height="5" x="3" y="3" rx="1" />
            <rect width="5" height="5" x="16" y="3" rx="1" />
            <rect width="5" height="5" x="3" y="16" rx="1" />
            <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
            <path d="M16 8h1" />
            <path d="M16 12h1" />
            <path d="M12 16h-1" />
            <path d="M12 12h1" />
            <path d="M12 8h-1" />
            <path d="M8 16h1" />
            <path d="M8 12h-1" />
        </svg>
    </button>
</body>

</html>
