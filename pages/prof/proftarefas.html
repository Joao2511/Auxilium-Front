<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Tarefas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-4">
            <a href="/profdisciplinas" data-navigo class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="flex-1 text-center">
                <h1 class="text-3xl font-bold text-gray-900" id="discTitulo">Tarefas</h1>
                <p class="text-gray-600 mt-1">Gerencie as tarefas da disciplina</p>
            </div>
            <div class="w-10"></div> <!-- Spacer for alignment -->
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        <!-- Quick Actions -->
        <div class="bg-gradient-to-r from-purple-50 to-blue-50 rounded-3xl p-6 border-2 border-purple-200">
            <h3 class="text-lg font-bold text-gray-900 mb-3">Gerenciar Disciplina</h3>
            <div class="grid grid-cols-1 gap-3">
                <a id="btnPedidosPendentes" class="flex items-center justify-center space-x-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white px-4 py-4 rounded-full font-semibold text-sm hover:shadow-lg transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <line x1="19" y1="8" x2="19" y2="14"/>
                        <line x1="22" y1="11" x2="16" y2="11"/>
                    </svg>
                    <span>Pedidos Pendentes</span>
                </a>
                <a id="btnListaAlunos" class="flex items-center justify-center space-x-2 bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-4 rounded-full font-semibold text-sm hover:shadow-lg transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                    </svg>
                    <span>Lista de Alunos</span>
                </a>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Alunos matriculados</h3>
            </div>
            <div id="alunos" class="text-sm text-gray-600">Carregando…</div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Tarefas</h3>
                <button id="btnNovaTarefa" class="px-4 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition-all">
                    Nova tarefa
                </button>
            </div>

            <div id="listaTarefas" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-20 rounded-2xl"></div>
                <div class="skeleton h-20 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <template id="tpl-tarefa">
        <div class="bg-white border border-gray-200 rounded-2xl p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between gap-3">
                <div class="flex-1 min-w-0">
                    <div class="__titulo font-semibold truncate"></div>
                    <div class="text-xs text-gray-500">
                        Entrega: <span class="__entrega"></span> • Pontos:
                        <span class="__pontos"></span>
                    </div>
                </div>
                <div class="flex items-center gap-2 flex-shrink-0">
                    <a class="px-3 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-md transition __open whitespace-nowrap">Ver entregas</a>
                    <button class="__delete px-3 py-2 rounded-full bg-gradient-to-br from-red-500 to-red-600 text-white hover:shadow-md transition whitespace-nowrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            <line x1="10" y1="11" x2="10" y2="17"/>
                            <line x1="14" y1="11" x2="14" y2="17"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div id="modalNovaTarefa" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-11/12 max-w-lg">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Nova Tarefa</h2>

            <label class="block mb-2 text-sm font-medium text-gray-700">Título</label>
            <input id="tarefaTitulo" type="text"
                class="w-full border rounded-xl px-3 py-2 mb-3 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Ex: Exercício de Lógica 2" />
            <label class="block mb-2 text-sm font-medium text-gray-700">Descrição</label>
            <textarea id="tarefaDescricao"
                class="w-full border rounded-xl px-3 py-2 mb-3 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Explique o que o aluno deve fazer..." rows="3"></textarea>

            <div class="mb-3">
                <label class="block mb-2 text-sm font-medium text-gray-700">Data de entrega</label>
                <input id="tarefaData" type="datetime-local"
                    class="w-full border rounded-xl px-3 py-2 focus:ring-purple-500 focus:border-purple-500" />
                <p class="text-xs text-gray-500 mt-1">Os pontos serão calculados automaticamente com base na duração.</p>
            </div>

            <div class="mt-5 flex justify-end gap-3">
                <button id="btnCancelarTarefa"
                    class="px-4 py-2 rounded-full border border-gray-400 text-gray-700 hover:bg-gray-100 transition">
                    Cancelar
                </button>
                <button id="btnSalvarTarefa"
                    class="px-5 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</body>

</html>
