<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Tarefas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button id="menu-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-lg active:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="flex items-center space-x-4">
                <button id="notification-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-full active:bg-gray-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                </button>
                <button id="profile-button" class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden border-2 border-orange-400 flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="h-6 w-6 text-gray-600 mx-auto mt-3">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900" id="discTitulo">Tarefas</h1>
            <p class="text-gray-600 mt-1">Gerencie as tarefas da disciplina</p>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Alunos matriculados</h3>
            </div>
            <div id="alunos" class="text-sm text-gray-600">Carregando…</div>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Tarefas</h3>
                <button id="btnNovaTarefa" class="px-4 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition-all">
                    Nova tarefa
                </button>
            </div>

            <div id="listaTarefas" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-20 rounded-2xl"></div>
                <div class="skeleton h-20 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <template id="tpl-tarefa">
        <div class="bg-white border border-gray-200 rounded-2xl p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between">
                <div>
                    <div class="__titulo font-semibold"></div>
                    <div class="text-xs text-gray-500">
                        Entrega: <span class="__entrega"></span> • Pontos:
                        <span class="__pontos"></span>
                    </div>
                </div>
                <a class="px-3 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-md transition __open">Ver entregas</a>
            </div>
        </div>
    </template>

    <div id="modalNovaTarefa" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-lg p-6 w-11/12 max-w-lg">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Nova Tarefa</h2>

            <label class="block mb-2 text-sm font-medium text-gray-700">Título</label>
            <input id="tarefaTitulo" type="text"
                class="w-full border rounded-xl px-3 py-2 mb-3 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Ex: Exercício de Lógica 2" />

            <label class="block mb-2 text-sm font-medium text-gray-700">Descrição</label>
            <textarea id="tarefaDescricao"
                class="w-full border rounded-xl px-3 py-2 mb-3 focus:ring-purple-500 focus:border-purple-500"
                placeholder="Explique o que o aluno deve fazer..." rows="3"></textarea>

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Data de entrega</label>
                    <input id="tarefaData" type="datetime-local"
                        class="w-full border rounded-xl px-3 py-2 focus:ring-purple-500 focus:border-purple-500" />
                </div>

                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-700">Pontos</label>
                    <input id="tarefaPontos" type="number"
                        class="w-full border rounded-xl px-3 py-2 focus:ring-purple-500 focus:border-purple-500"
                        value="100" />
                </div>
            </div>

            <div class="mt-5 flex justify-end gap-3">
                <button id="btnCancelarTarefa"
                    class="px-4 py-2 rounded-full border border-gray-400 text-gray-700 hover:bg-gray-100 transition">
                    Cancelar
                </button>
                <button id="btnSalvarTarefa"
                    class="px-5 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</body>

</html>
