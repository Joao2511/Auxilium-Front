<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Minhas Disciplinas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Minhas Disciplinas</h1>
            <p class="text-gray-600 mt-1">Gerencie suas disciplinas e alunos</p>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Disciplinas</h3>
                <button id="btnNovaDisc" class="px-4 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition-all">
                    Nova disciplina
                </button>
            </div>

            <div id="listaDisciplinas" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-20 rounded-2xl"></div>
                <div class="skeleton h-20 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <template id="tpl-disciplina">
        <div class="bg-white border border-gray-200 rounded-2xl p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between gap-3">
                <div class="flex-1 min-w-0">
                    <!-- Prominent discipline name -->
                    <h3 class="font-bold text-xl text-purple-700 __nome truncate"></h3>
                    <div class="text-base text-gray-500 mt-1">CÃ³digo: <span class="__codigo font-bold"></span></div>
                </div>
                
                <div class="flex gap-2 flex-shrink-0">
                    <!-- Updated buttons design -->
                    <a class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white flex items-center justify-center hover:shadow-md transition __open" title="Entrar na disciplina">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                            <polyline points="10 17 15 12 10 7"/>
                            <line x1="15" y1="12" x2="3" y2="12"/>
                        </svg>
                    </a>
                    <button class="__delete w-10 h-10 rounded-full bg-gradient-to-br from-red-500 to-red-600 text-white flex items-center justify-center hover:shadow-md transition" title="Excluir disciplina">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Full screen modal for adding discipline -->
    <div id="novaDisciplinaModal" class="fixed inset-0 z-[7000] hidden bg-white flex flex-col">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900">Nova Disciplina</h2>
            <button id="fecharModal" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-purple-100 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Adicionar Nova Disciplina</h3>
                    <p class="text-gray-600">Informe o nome da disciplina que deseja criar</p>
                </div>
                
                <form id="formNovaDisciplina" class="space-y-6">
                    <div>
                        <label for="nomeDisciplina" class="block text-sm font-medium text-gray-700 mb-2">Nome da Disciplina</label>
                        <input type="text" id="nomeDisciplina" name="nomeDisciplina" class="w-full px-4 py-3 border border-gray-300 rounded-2xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition" placeholder="Digite o nome da disciplina" autocomplete="off" required>
                    </div>
                    
                    <div class="flex gap-3 pt-4">
                        <button type="button" id="cancelarDisciplina" class="flex-1 py-3 px-4 rounded-2xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                            Cancelar
                        </button>
                        <button type="submit" id="salvarDisciplina" class="flex-1 py-3 px-4 rounded-2xl bg-gradient-to-br from-purple-500 to-indigo-600 text-white font-medium hover:shadow-md transition-all">
                            Criar Disciplina
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
