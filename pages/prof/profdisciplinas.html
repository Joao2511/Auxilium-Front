<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Minhas Disciplinas</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Minhas Disciplinas</h1>
            <p class="text-gray-600 mt-1">Gerencie suas disciplinas e alunos</p>
        </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-900">Disciplinas</h3>
                <button id="btnNovaDisc" class="px-4 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-lg transition-all">
                    Nova disciplina
                </button>
            </div>

            <div id="listaDisciplinas" class="space-y-3">
                <!-- Loading skeleton -->
                <div class="skeleton h-20 rounded-2xl"></div>
                <div class="skeleton h-20 rounded-2xl"></div>
            </div>
        </div>
    </main>

    <template id="tpl-disciplina">
        <div class="bg-white border border-gray-200 rounded-2xl p-4 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between gap-3">
                <div class="flex-1 min-w-0">
                    <h3 class="font-semibold text-lg __nome truncate"></h3>
                    <div class="text-xs text-gray-500">Código: <span class="__codigo font-mono"></span></div>
                </div>
                <div class="flex gap-2 flex-shrink-0">
                    <button class="px-3 py-2 rounded-full bg-gray-100 hover:bg-gray-200 transition __copy whitespace-nowrap">Copiar código</button>
                    <a class="px-3 py-2 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 text-white hover:shadow-md transition __open whitespace-nowrap">Entrar</a>
                    <button class="__delete px-3 py-2 rounded-full bg-gradient-to-br from-red-500 to-red-600 text-white hover:shadow-md transition whitespace-nowrap">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"/>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
