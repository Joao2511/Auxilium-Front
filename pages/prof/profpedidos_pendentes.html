<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxilium - Pedidos Pendentes</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
      <div class="mb-4">
        <a
          href="#"
          onclick="history.back(); return false;"
          class="inline-flex items-center text-purple-600 hover:text-purple-700 font-semibold mb-3"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="mr-1"
          >
            <polyline points="15 18 9 12 15 6" />
          </svg>
          Voltar
        </a>
        <h1 class="text-3xl font-bold text-gray-900">Pedidos Pendentes</h1>
        <p class="text-gray-600 mt-1">
          Gerencie as
          <span class="text-purple-600 font-semibold">solicitações</span> de
          entrada na disciplina
        </p>
      </div>

      <div
        class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl p-6 text-white relative overflow-hidden"
      >
        <div class="relative z-10">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm opacity-90 mb-1">Solicitações de Matrícula</p>
              <p class="text-2xl font-bold"><span id="contadorPedidos">0</span> Pendentes</p>
            </div>
            <div
              class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <line x1="19" y1="8" x2="19" y2="14" />
                <line x1="22" y1="11" x2="16" y2="11" />
              </svg>
            </div>
          </div>
        </div>
        <div
          class="absolute right-0 top-0 w-32 h-32 bg-purple-400 opacity-30 rounded-full -mr-10 -mt-10"
        ></div>
        <div
          class="absolute right-10 bottom-0 w-24 h-24 bg-blue-400 opacity-20 rounded-full -mb-8"
        ></div>
      </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
      <!-- Search Box -->
      <div class="bg-white rounded-3xl p-6 shadow-sm">
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.35-4.35" />
          </svg>
          <input
            id="searchPedidos"
            type="text"
            placeholder="Buscar por nome ou email..."
            class="border-2 border-gray-300 rounded-full pl-12 pr-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          />
        </div>
      </div>

      <!-- Pedidos List -->
      <div class="bg-white rounded-3xl p-6 shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold text-gray-900">
            Solicitações Recebidas
          </h3>
        </div>
        <div id="listaPedidos" class="space-y-3">
          <!-- Loading skeleton -->
          <div class="skeleton h-24 rounded-2xl"></div>
          <div class="skeleton h-24 rounded-2xl"></div>
        </div>
      </div>
    </main>
  </body>
</html>
