<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxilium - Professor</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      
      @keyframes skeleton-loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <header class="bg-white px-6 pt-10 pb-4">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center space-x-4">
          <button
            id="notification-button"
            class="text-gray-800 hover:bg-gray-100 p-2 rounded-full active:bg-gray-200 relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
              <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
            </svg>
          </button>
        </div>
      </div>

      <div class="mb-4">
        <h1 class="text-3xl font-bold text-gray-900">
          Bem-vindo, Professor(a)!
        </h1>
        <p class="text-gray-600 mt-1">Gerencie suas disciplinas e tarefas</p>
      </div>
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
      <!-- Ações Rápidas Skeleton -->
      <div class="bg-white rounded-3xl p-6 shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <div class="skeleton h-6 w-1/3 rounded"></div>
        </div>
        <div class="grid grid-cols-1 gap-3">
          <div class="skeleton h-16 rounded-2xl"></div>
        </div>
      </div>

      <!-- Estatísticas Skeleton -->
      <div class="bg-white rounded-3xl p-6 shadow-sm">
        <div class="flex items-center justify-between mb-4">
          <div class="skeleton h-6 w-1/3 rounded"></div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="skeleton h-20 rounded-2xl"></div>
          <div class="skeleton h-20 rounded-2xl"></div>
        </div>
      </div>
    </main>
  </body>
</html>
