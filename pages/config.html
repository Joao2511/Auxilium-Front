<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

  body {
    font-family: "Inter", sans-serif;
    background-color: #f8fafc;
    color: #1e293b;
  }

  .modern-card {
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background-color: white;
    border: 1px solid #e5e7eb;
  }

  .dark .modern-card {
    background-color: rgb(31 41 55);
    border: 1px solid #374151;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }

  .modern-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  }

  .dark .modern-card:hover {
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  .dark .nav-item.active::after {
    background-color: #8E24AA;
  }

  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.05);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 3px;
  }
  .dark ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }
  .dark ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
  }

  .dark .icon-white,
  .dark .icon-white * {
    color: white !important;
  }

  .dark,
  .dark h1,
  .dark h2,
  .dark h3,
  .dark p,
  .dark span,
  .dark div {
    color: white !important;
  }

  .dark .nav-item:not(.active) i {
    color: #94a3b8 !important;
  }

  .dark .nav-item:not(.active) span {
    color: #94a3b8 !important;
  }

  .icon-purple {
    color: #8E24AA !important;
  }
  .icon-red {
    color: #ef4444 !important;
  }
  .menu-item {
    display: flex;
    align-items: center;
    padding: 1rem;
    border-radius: 0.5rem;
    transition: all 0.2s ease;
    cursor: pointer;
    background-color: white;
    border: 1px solid #e5e7eb;
  }
  .menu-item:hover {
    background-color: #f3e8f7;
  }
  .dark .menu-item {
    background-color: rgb(31 41 55);
    border-color: #374151;
  }
  .dark .menu-item:hover {
    background-color: #4b2857;
  }
  .menu-item i {
    margin-right: 1rem;
    font-size: 1.25rem;
    width: 1.5rem;
    text-align: center;
  }

  .divider {
    height: 1px;
    background-color: #e5e7eb;
    margin: 1rem 0;
  }
  .dark .divider {
    background-color: #374151;
  }

  .profile-info {
    margin-bottom: 0.5rem;
  }
  .profile-info-label {
    font-weight: 500;
    color: #64748b;
  }
  .dark .profile-info-label {
    color: #94a3b8;
  }
  .profile-info-value {
    color: #1e293b;
  }
  .dark .profile-info-value {
    color: white;
  }

  .profile-name {
    color: #1e293b;
  }
  .dark .profile-name {
    color: white;
  }

  .profile-header .profile-text {
    width: 100%;
    text-align: left;
  }
  .profile-header .profile-text h2,
  .profile-header .profile-text p {
    overflow-wrap: anywhere;
    word-break: break-word;
    margin: 0;
  }
  #profile-name {
    line-height: 1.3;
    font-size: clamp(1rem, 3.2vw, 1.25rem);
  }
  .profile-details-grid .profile-info-label,
  .profile-details-grid .profile-info-value {
    text-align: left;
  }

  .skeleton {
    animation: pulse 1.5s infinite ease-in-out;
    background: linear-gradient(-90deg, #e0e0e0 0%, #f0f0f0 50%, #e0e0e0 100%);
    background-size: 200% 100%;
    border-radius: 4px;
  }
  .dark .skeleton {
    background: linear-gradient(-90deg, #2a2a2a 0%, #3a3a3a 50%, #2a2a2a 100%);
  }
  @keyframes pulse {
    0% {
      background-position: -100% 0;
    }
    100% {
      background-position: 100% 0;
    }
  }
  .skeleton-text {
    height: 1em;
  }
  .skeleton-circle {
    border-radius: 50%;
  }
</style>

<div id="skeleton-config" class="p-4">
  <header class="mb-6">
    <div class="skeleton skeleton-text w-32 h-6 mb-2"></div>
    <div class="skeleton skeleton-text w-48 h-4"></div>
  </header>

  <section class="mb-6">
    <div class="modern-card p-6">
      <div class="flex items-center space-x-4 mb-4 profile-header">
        <div class="skeleton skeleton-circle w-20 h-20"></div>
        <div class="flex-1 space-y-2 profile-text">
          <div class="skeleton skeleton-text w-48 h-6"></div>
          <div class="skeleton skeleton-text w-40 h-4"></div>
        </div>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4 w-full profile-details-grid">
        <div class="profile-info">
          <div class="skeleton skeleton-text w-20 h-4 mb-1"></div>
          <div class="skeleton skeleton-text w-full h-5"></div>
        </div>
        <div class="profile-info">
          <div class="skeleton skeleton-text w-24 h-4 mb-1"></div>
          <div class="skeleton skeleton-text w-full h-5"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="mb-6">
    <div class="modern-card p-6">
      <div class="skeleton skeleton-text w-32 h-6 mb-4"></div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-3">
          <div class="skeleton skeleton-circle w-12 h-12"></div>
          <div class="space-y-2">
            <div class="skeleton skeleton-text w-24 h-4"></div>
            <div class="skeleton skeleton-text w-32 h-3"></div>
          </div>
        </div>
        <div class="text-right space-y-2">
          <div class="skeleton skeleton-text w-16 h-6"></div>
          <div class="skeleton skeleton-text w-12 h-3"></div>
        </div>
      </div>
      <div class="skeleton skeleton-text w-40 h-4 mt-4 pt-4"></div>
    </div>
  </section>

  <section class="mb-6">
    <div class="modern-card p-4 space-y-3">
      <div class="skeleton skeleton-text w-48 h-6 mb-2"></div>
      <div class="flex items-center p-4 skeleton h-16 rounded-lg"></div>
      <div class="divider m-0"></div>
      <div class="flex items-center p-4 skeleton h-16 rounded-lg"></div>
    </div>
  </section>
</div>

<div id="config-content" class="p-4 hidden">
  <header class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Configurações</h1>

  <section class="mb-6">

      <div class="flex items-center space-x-4 mb-6 profile-header">

          <h2 id="profile-name" class="text-xl font-bold profile-name">Carregando...</h2>
          <p id="info-email" class="text-gray-500 dark:text-gray-300 break-words">...</p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full profile-details-grid">
        <div class="profile-info">
          <div class="profile-info-label">Nome Completo</div>
          <div id="info-nome" class="profile-info-value break-words">—</div>
        </div>
        <div class="profile-info">
          <div class="profile-info-label">Tipo de Conta</div>
          <div id="info-tipo" class="profile-info-value break-words">—</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Ranking Section -->
  <section class="mb-6">
    <div class="modern-card p-6">
      <div class="flex items-center space-x-2 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-600">
          <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
          <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
          <path d="M4 22h16"/>
          <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
          <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
          <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
        </svg>
        <h2 class="text-lg font-bold text-gray-800 dark:text-white">Seu Posicionamento</h2>
      </div>
      
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-xl flex items-center justify-center">
            <span class="font-bold text-white text-lg" id="user-ranking-position">-</span>

        <div class="text-right">

          <p class="text-sm text-gray-500 dark:text-gray-400">pontos</p>

      </div>
      
      <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
        <a href="#/ranking" class="text-purple-600 dark:text-purple-400 font-medium flex items-center justify-between">
          <span>Ver ranking completo</span>

  <section class="mb-6">
    <div class="modern-card p-4">

      <a href="httpsas://wa.me/6130379199" target="_blank" class="menu-item" id="suporte-btn">

      <div class="divider"></div>

      <div class="menu-item" id="logout-menu-item">
        <i class="fas fa-sign-out-alt text-red-500 icon-red"></i>
        <div class="flex-1">
          <h3 class="font-medium">Sair</h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">Encerrar sua sessão atual</p>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>
  </section>
</div>
