<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Auxilium - Ranking</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pb-28 { 
            padding-bottom: 7rem;
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="ranking-container">
        <header class="bg-gradient-to-r from-purple-600 via-purple-700 to-violet-600 text-white px-6 pt-12 pb-6 rounded-b-3xl">
            <div class="flex items-center">
                <button id="back-button" class="text-white hover:bg-white/10 p-2 rounded-full active:bg-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                </button>
                <h1 class="text-xl font-semibold text-center flex-1">Ranking</h1>
                <div class="w-9"></div>
            </div>
        </header>

        <main class="px-6 mt-4 space-y-6 pb-28">
            <!-- User Position Card -->
            <div class="p-6 bg-gradient-to-br from-purple-600 via-purple-700 to-violet-700 text-white rounded-3xl shadow-xl border border-purple-400/20">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center border border-white/30">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-purple-100 opacity-90 font-medium">Sua Posição</p>
                            <p id="user-position" class="font-bold text-2xl">#-</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-purple-100 opacity-90 font-medium">Pontuação</p>
                        <p id="user-points" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>

            <!-- Top 3 Podium -->
            <div class="p-6 rounded-3xl shadow-lg bg-white border border-gray-100">
                <div class="flex items-center justify-center mb-6">
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-purple-600">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                            <path d="M4 22h16"/>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                        </svg>
                        <h3 class="text-lg font-bold text-gray-900">Top 3</h3>
                    </div>
                </div>
                <div class="flex justify-center items-end space-x-3">
                    <!-- 2nd Place -->
                    <div class="text-center flex-1 max-w-[100px]">
                        <div class="relative mb-2">
                            <div class="w-full h-24 bg-gradient-to-br from-gray-100 to-gray-200 rounded-t-2xl flex items-center justify-center border-2 border-b-0 border-gray-300">
                                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-600">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="absolute -top-2 -right-2 w-7 h-7 bg-gray-400 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg border-2 border-white">
                                2
                            </div>
                        </div>
                        <div class="bg-gradient-to-br from-gray-200 to-gray-300 p-3 rounded-b-2xl border-2 border-t-0 border-gray-300">
                            <p id="second-place-name" class="text-xs font-bold text-gray-800 truncate">-</p>
                            <p id="second-place-points" class="text-xs text-gray-600 font-semibold">0 pts</p>
                        </div>
                    </div>
                    <!-- 1st Place -->
                    <div class="text-center flex-1 max-w-[100px]">
                        <div class="relative mb-2">
                            <div class="w-full h-32 bg-gradient-to-br from-yellow-100 to-yellow-200 rounded-t-2xl flex items-center justify-center border-2 border-b-0 border-yellow-400">
                                <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-lg">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-7 w-7 text-yellow-600">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="absolute -top-3 -right-2 w-8 h-8 bg-gradient-to-br from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center text-white font-bold shadow-xl border-2 border-white">
                                1
                            </div>
                        </div>
                        <div class="bg-gradient-to-br from-yellow-200 to-yellow-300 p-3 rounded-b-2xl border-2 border-t-0 border-yellow-400">
                            <p id="first-place-name" class="text-xs font-bold text-yellow-900 truncate">-</p>
                            <p id="first-place-points" class="text-xs text-yellow-800 font-semibold">0 pts</p>
                        </div>
                    </div>
                    <!-- 3rd Place -->
                    <div class="text-center flex-1 max-w-[100px]">
                        <div class="relative mb-2">
                            <div class="w-full h-20 bg-gradient-to-br from-orange-100 to-orange-200 rounded-t-2xl flex items-center justify-center border-2 border-b-0 border-orange-300">
                                <div class="w-11 h-11 bg-white rounded-full flex items-center justify-center shadow-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-orange-600">
                                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="absolute -top-2 -right-2 w-7 h-7 bg-orange-500 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg border-2 border-white">
                                3
                            </div>
                        </div>
                        <div class="bg-gradient-to-br from-orange-200 to-orange-300 p-3 rounded-b-2xl border-2 border-t-0 border-orange-300">
                            <p id="third-place-name" class="text-xs font-bold text-orange-900 truncate">-</p>
                            <p id="third-place-points" class="text-xs text-orange-800 font-semibold">0 pts</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Full Ranking List -->
            <div class="p-6 rounded-3xl shadow-lg bg-white border border-gray-100">
                <h3 class="text-lg font-bold mb-4 text-gray-900">Ranking Completo</h3>
                <div id="ranking-list-container" class="space-y-3">
                    <!-- Ranking items will be dynamically inserted here -->
                </div>
            </div>


        </main>

       
    </div>

</body>
</html>
