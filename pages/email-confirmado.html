<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmado - Auxilium</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#f0f9ff",
              100: "#e0f2fe",
              200: "#bae6fd",
              300: "#7dd3fc",
              400: "#38bdf8",
              500: "#0ea5e9",
              600: "#0284c7",
              700: "#0369a1",
              800: "#075985",
              900: "#0c4a6e",
            },
          },
          fontFamily: { sans: ["Inter", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
    body {
      font-family: "Inter", sans-serif;
      background-color: #3F0B4D;
      color: #1e293b;
      transition: all 0.3s ease;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("../assets/images/Star.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }
    .logo {
      height: 35px;
      transition: all 0.3s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 40px;
      color: white;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">
  <main class="min-h-screen flex flex-col justify-center items-center px-4 py-6 max-w-md mx-auto w-full relative" style="z-index: 1;">
    <div class="flex justify-center mb-8">
      <img id="logo-clara" class="logo" src="../assets/images/logos/Logo.png" alt="Logo Auxilium" />
    </div>

    <div class="w-full max-w-sm animate-fade-in">
      <div class="flex flex-col items-center">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        <h1 class="text-3xl text-center text-white leading-5 font-bold mb-4">
          Email Confirmado!
        </h1>
        <p class="text-center text-white opacity-90 mb-8 text-sm">
          Agora seu email foi verificado, pode voltar para o app!
        </p>
        
        <div class="w-full bg-white rounded-2xl p-6 shadow-lg mb-6" style="display: none;">
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0 mt-1">
              <i class="fas fa-info-circle text-blue-500"></i>
            </div>
            <div>
              <h3 class="font-semibold text-gray-900 mb-1">Pr√≥ximos passos</h3>
              <ul class="text-sm text-gray-600 space-y-1">
                <li class="flex items-start">
                  <i class="fas fa-chevron-right text-xs mt-1 mr-2 text-gray-400"></i>
                  <span>Volte para a tela de login</span>
                </li>
                <li class="flex items-start">
                  <i class="fas fa-chevron-right text-xs mt-1 mr-2 text-gray-400"></i>
                  <span>Digite seu email e senha</span>
                </li>
                <li class="flex items-start">
                  <i class="fas fa-chevron-right text-xs mt-1 mr-2 text-gray-400"></i>
                  <span>Acesse sua conta normalmente</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <button
          id="backToLoginBtn"
          class="w-full h-14 flex justify-center items-center rounded-lg text-white font-medium shadow-sm transition-all active:scale-[.99] bg-gradient-to-b from-[#E83593] to-[#E51B85] mb-4"
          style="display: none;"
        >
          <i class="fas fa-arrow-left mr-2 text-[14px]"></i>
          Voltar para o Login
        </button>
      </div>
    </div>
  </main>

  <div id="toastContainer" class="fixed bottom-6 left-0 right-0 z-[3000] flex justify-center px-4 pointer-events-none"></div>

  <script type="module">
    import Utils from "../utils.js";
    
    document.addEventListener("DOMContentLoaded", async function () {
      const backToLoginBtn = document.getElementById("backToLoginBtn");
      
      // Show a welcome toast
      Utils.showMessageToast(
        "success",
        "Email confirmado!",
        "Agora seu email foi verificado, pode voltar para o app!",
        { duration: 5000 }
      );
      
      backToLoginBtn?.addEventListener("click", () => {
        // Do nothing - button is hidden
      });
      
      // Remove auto redirect
      // setTimeout(() => {
      //   window.location.href = "../login.html";
      // }, 10000);
    });
  </script>
  
  <script type="module">
    import { supabase } from "/utils/supabaseClient.js";
    
    (async () => {
      try {
        // Get token and type from URL parameters
        const url = new URL(window.location.href);
        const token = url.searchParams.get('token');
        const type = url.searchParams.get('type');
        
        console.log("Email confirmation page loaded with token:", token, "type:", type);
        
        // Verify the OTP token to authenticate the user
        if (token && type === "signup") {
          const { data: verifyData, error: verifyError } = await supabase.auth.verifyOtp({
            token,
            type: "signup"
          });
          
          if (verifyError) {
            console.error("Error verifying OTP:", verifyError);
            return;
          }
          
          console.log("OTP verified successfully:", verifyData);
          
          // Now get the authenticated user
          const { data: { user }, error: userError } = await supabase.auth.getUser();
          
          if (userError) {
            console.error("Error getting user:", userError);
            return;
          }
          
          console.log("Authenticated user:", user);
          
          if (user) {
            // Extract user name from metadata
            const nome = user.user_metadata?.nome_completo 
                      || user.user_metadata?.full_name 
                      || user.email.split("@")[0]
                      || '';
            
            console.log("Creating/updating user profile with data:", {
              id_usuario: user.id,
              nome_completo: nome,
              email_institucional: user.email,
              email_confirmado: true
            });
            
            // Use upsert to create or update the user profile
            const { error: upsertError } = await supabase
              .from("usuario")
              .upsert({
                id_usuario: user.id,
                nome_completo: nome,
                email_institucional: user.email,
                email_confirmado: true,
                // Set default values if creating new record
                id_tipo: user.user_metadata?.id_tipo || 1,
                status_conta: user.user_metadata?.status_conta || 'ativo',
                pontos_total: 0,
                visibilidade_ranking: true
              }, {
                onConflict: 'id_usuario'
              });
            
            if (upsertError) {
              console.error("Error creating/updating user profile:", upsertError);
            } else {
              console.log("User profile created/updated successfully");
            }
          }
        } else {
          console.log("No token or invalid type in URL");
        }
      } catch (err) {
        console.error("Error in email confirmation process:", err);
      }
    })();
  </script>
</body>
</html>
