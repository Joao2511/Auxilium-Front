<section
  id="tarefaWrapper"
  class="inset-0 z-0 bg-white flex flex-col overflow-y-auto"
>
  <!-- HEADER GRADIENT -->
  <div
    class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-8 shadow-md"
  >
    <button
      id="btnVoltar"
      class="flex items-center space-x-2 text-white mb-4 active:scale-95"
    >
      <i class="fa-solid fa-arrow-left"></i>
      <span class="font-medium">Voltar</span>
    </button>

    <h1 class="__titulo text-2xl font-bold mb-2"></h1>

    <div class="flex flex-wrap items-center gap-5 text-sm opacity-90">
      <div class="flex items-center space-x-1">
        <i class="fa-regular fa-calendar"></i>
        <span class="__data"></span>
      </div>
      <div class="flex items-center space-x-1">
        <i class="fa-regular fa-clock"></i>
        <span class="__hora"></span>
      </div>
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-coins"></i>
        <span class="__pontos"></span> pts
      </div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex-1 bg-gray-50 px-6 py-6 space-y-6">
    <!-- ATRASO -->
    <div
      id="alertAtraso"
      class="hidden p-3 bg-red-100 text-red-700 rounded-lg font-medium flex items-center space-x-2"
    >
      <i class="fa-solid fa-triangle-exclamation"></i>
      <span>Esta atividade está atrasada.</span>
    </div>

    <!-- DESCRIÇÃO -->
    <div class="bg-white shadow-sm rounded-xl p-5">
      <h3 class="font-semibold text-gray-700 mb-2 flex items-center space-x-2">
        <i class="fa-regular fa-file-lines"></i>
        <span>Descrição da Tarefa</span>
      </h3>
      <p class="__descricao text-gray-700 leading-relaxed"></p>
    </div>

    <!-- ENTREGAS -->
    <div>
      <h3 class="font-semibold text-gray-700 mb-3 flex items-center space-x-2">
        <i class="fa-solid fa-file-arrow-up"></i>
        <span>Entregas Anteriores</span>
      </h3>

      <div id="entregasLista" class="space-y-3"></div>
    </div>

    <!-- UPLOAD -->
    <div
      class="bg-gradient-to-br from-blue-50 to-purple-50 border-2 border-purple-200 rounded-xl p-6"
    >
      <h3
        class="text-sm font-semibold text-gray-700 mb-3 flex items-center space-x-2"
      >
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <span>Nova Entrega</span>
      </h3>

      <label for="arquivoInput" class="block mb-3">
        <div
          class="border-2 border-dashed border-purple-300 rounded-xl p-6 text-center cursor-pointer hover:border-purple-500 hover:bg-purple-50/50 transition-all"
        >
          <i
            class="fa-solid fa-arrow-up-from-bracket text-purple-500 text-3xl mb-3"
          ></i>
          <p class="font-semibold text-gray-700">
            Clique para selecionar arquivos
          </p>
          <p class="text-xs text-gray-500">
            PDF, DOC, DOCX, JPG, PNG, ZIP (máx 20 MB)
          </p>
        </div>
        <input
          id="arquivoInput"
          type="file"
          class="hidden"
          multiple
          accept=".pdf,.doc,.docx,.jpg,.png,.zip"
        />
      </label>

      <div id="selectedFiles" class="text-sm text-gray-600"></div>
    </div>
  </div>

  <!-- FOOTER BUTTON -->
  <div class="p-6 bg-white border-t border-gray-200">
    <button
      id="btnEnviar"
      class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full py-3 text-lg font-semibold hover:shadow-lg active:scale-95 flex items-center justify-center space-x-2"
    >
      <i class="fa-solid fa-cloud-arrow-up"></i>
      <span>Enviar Arquivos</span>
    </button>
  </div>
</section>
