
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxilium - Home</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body class="bg-gray-100">

    <header class="bg-white px-6 pt-10 pb-4">
        <div class="flex items-center justify-between mb-6">
            <button id="menu-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-lg active:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <line x1="3" y1="18" x2="21" y2="18"/>
                </svg>
            </button>
            <div class="flex items-center space-x-4">
                <button id="notification-button" class="text-gray-800 hover:bg-gray-100 p-2 rounded-full active:bg-gray-200 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
                        <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <h1 class="text-3xl font-bold text-gray-900" id="userName">Olá!</h1>
            <p class="text-gray-600 mt-1">Você tem <span class="text-red-500 font-semibold">4 atividades pendentes</span> esta semana</p>
        </div>

    
    </header>

    <main class="px-6 mt-6 space-y-6 pb-28">
        
        <div class="bg-white rounded-3xl p-6 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <div class="flex flex items-center space-x-2">
                    <h3 class="text-xl font-bold text-gray-900">
    <span id="qtdPendentes">0</span> atividades Pendentes
</h3>
                    <div class="w-5 h-5 bg-red-100 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                            class="text-red-500">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3" id="cardsAtividadesPendentes">
                <!-- Carregado dinamicamente pelo JS -->
            </div>
        </div>
        
    </main>






</body>

</html>
